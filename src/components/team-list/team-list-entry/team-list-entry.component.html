<ion-row>
  <ion-col>
    <div class="team-list-entry">{{ rank + 1 }}</div>
  </ion-col>
  <ion-col>
    <div class="team-list-entry">{{ team.teamName }}</div>
  </ion-col>
  <ion-col>
    <div class="team-list-entry">{{ team.racerOneTime | time }}</div>
  </ion-col>
  <ion-col>
    <div class="team-list-entry">{{ team.racerTwoTime | time }}</div>
  </ion-col>
  <ion-col>
    <div class="team-list-entry">{{ team.racerThreeTime | time }}</div>
  </ion-col>
</ion-row>
